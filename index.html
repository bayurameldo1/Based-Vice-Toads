<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Farcaster / Base frame meta (important for preview in Base/Farcaster) -->

    "button":{
      "title":"Mint Now",
      "action":{

  <style>
    /* Minimal styles kept â€” jangan ubah bagian lain selain ukuran gambar jika perlu */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
    :root{--pink-1:#ff6fb3;--card1:#ffb6d7;--card2:#ff8fca;--box-blue:#2f9fff;}
    html,body{height:100%;margin:0;background:#17000b;font-family:Poppins,system-ui,Arial;color:#fff;overflow-x:hidden}
    .wrap{max-width:980px;margin:0 auto;padding:12px;position:relative;z-index:3}
    .marquee{overflow:hidden;white-space:nowrap;padding:6px 0;text-align:center;color:#0ab7ff;font-weight:700;font-size:14px}
    .marquee .inner{display:inline-block;padding-left:100%;animation:marqueeAnim 10s linear infinite}
    @keyframes marqueeAnim{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    .hero{position:relative;width:100%;height:260px;border-radius:10px;overflow:hidden;margin-top:8px;background:#000;box-shadow:0 18px 60px rgba(0,0,0,.7)}
    .hero-bg{position:absolute;inset:0;background-image:url('https://vice-toads.vercel.app/images/bg1.jpg');background-size:cover;background-position:center}
    .mint-section{display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:18px}
    .title{font-size:40px;letter-spacing:6px;margin:0;color:#ffd6ec;text-shadow:0 10px 30px rgba(0,0,0,.7);font-weight:900;display:flex;gap:6px}
    .title span{display:inline-block;animation:waveLetter 1.05s ease-in-out infinite}
    @keyframes waveLetter{0%{transform:translateY(0px)}25%{transform:translateY(-10px)}50%{transform:translateY(0px)}75%{transform:translateY(6px)}100%{transform:translateY(0px)}}
    .mint-btn{background:var(--pink-1);border-radius:28px;padding:12px 28px;border:none;color:#071018;font-weight:800;cursor:pointer;margin-top:14px}
    .logos-row{display:flex;justify-content:center;gap:12px;margin-top:12px}
    .logo{width:48px;height:48px;border-radius:8px;overflow:hidden;background:#fff;padding:6px;display:flex;align-items:center;justify-content:center}
    .logo img{width:30px;height:30px;object-fit:contain}
    .card{width:92%;max-width:420px;margin:18px auto;padding:16px;border-radius:12px;background:linear-gradient(180deg,var(--card1),var(--card2));color:#071018;box-shadow:0 14px 40px rgba(0,0,0,.48)}
    .row{display:flex;align-items:center;gap:12px}
    .avatar{width:56px;height:56px;border-radius:50%;overflow:hidden;background:#fff;flex:0 0 56px}
    .avatar img{width:56px;height:56px;object-fit:cover}
    .name{font-weight:800}.sub{font-size:12px;color:#071018;opacity:.7}
    .points{font-weight:900;font-size:20px;margin-top:10px}
    .claim-row{display:flex;gap:10px;margin-top:12px;align-items:center}
    .btn{padding:10px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:800}
    .btn-claim{background:rgba(11,7,16,.18);color:#fff;min-width:140px}
    .btn-connect-inline{background:#071018;color:var(--card1);padding:10px 12px;border-radius:10px;border:none;font-weight:800;cursor:pointer}
    .disabled{opacity:.45;pointer-events:none}
    .bottom{margin-top:18px;display:flex;justify-content:center}
    .bottom img{width:220px;height:auto;border-radius:10px;object-fit:contain}

    /* floating connect (outside UI) */
    .floating-connect{position:fixed;right:22px;bottom:22px;background:linear-gradient(135deg,var(--pink-1),#ff8fca);color:#111;border:none;border-radius:50px;padding:12px 18px;font-weight:800;box-shadow:0 0 20px rgba(255,111,179,.18);cursor:pointer;z-index:50;display:none}

    /* light-weight box bubbles (backdrop) */
    .box-bubbles{position:fixed;left:0;bottom:0;width:100%;height:100vh;pointer-events:none;overflow:visible;z-index:1}
    .box-bubbles .box{position:absolute;bottom:-140px;background:#fff;border-radius:6px;animation:boxRise linear infinite;opacity:0;display:flex;align-items:center;justify-content:center}
    .box-bubbles .box::after{content:"";width:34%;height:34%;background:var(--box-blue);border-radius:4px}
    @keyframes boxRise{0%{transform:translateY(0) scale(.9) rotate(0);opacity:0}6%{opacity:.6}28%{opacity:.96}60%{transform:translateY(-55vh) scale(1.03) rotate(6deg);opacity:.78}90%{transform:translateY(-100vh) scale(1.06) rotate(12deg);opacity:.36}100%{transform:translateY(-120vh) scale(1.09) rotate(18deg);opacity:0}}
    .box.n1{left:6%;width:18px;height:18px;animation-duration:8.0s;animation-delay:0.2s}
    .box.n2{left:14%;width:36px;height:36px;animation-duration:10.6s;animation-delay:1.0s}
    .box.n3{left:22%;width:16px;height:16px;animation-duration:7.2s;animation-delay:0.4s}
    .box.n4{left:30%;width:46px;height:46px;animation-duration:11.6s;animation-delay:0.6s}
    .box.n5{left:38%;width:26px;height:26px;animation-duration:8.6s;animation-delay:0.9s}
    .box.n6{left:46%;width:54px;height:54px;animation-duration:12.8s;animation-delay:0.3s}
    .box.n7{left:54%;width:20px;height:20px;animation-duration:7.4s;animation-delay:1.4s}
    .box.n8{left:62%;width:30px;height:30px;animation-duration:9.2s;animation-delay:0.8s}
    .box.n9{left:70%;width:22px;height:22px;animation-duration:8.2s;animation-delay:0.2s}
    .box.n10{left:78%;width:42px;height:42px;animation-duration:11.0s;animation-delay:1.1s}
    .box.n11{left:25%;width:72px;height:72px;animation-duration:14.4s;animation-delay:2.2s;border-radius:8px}
    .box.n12{left:66%;width:64px;height:64px;animation-duration:13.2s;animation-delay:1.8s;border-radius:8px}
    @media(max-width:520px){.hero{height:220px}.title{font-size:28px}}
  </style>
</head>
<body>
  <button id="floatingConnect" class="floating-connect" style="display:none">Disconnect</button>

  <div class="wrap">
    <div class="marquee"><span class="inner">ðŸŸ¦ Join The Waitlist ðŸŸ¦ &nbsp; ðŸŸ¦ Join The Waitlist ðŸŸ¦</span></div>

    <section class="hero"><div class="hero-bg"></div></section>

    <div class="mint-section">
      <h1 class="title">
        <span style="animation-delay:0s">M</span><span style="animation-delay:0.08s">i</span><span style="animation-delay:0.16s">n</span><span style="animation-delay:0.24s">t</span>
        <span style="animation-delay:0.40s">&nbsp;</span>
        <span style="animation-delay:0.48s">o</span><span style="animation-delay:0.56s">n</span>
        <span style="animation-delay:0.64s">&nbsp;</span>
        <span style="animation-delay:0.72s">O</span><span style="animation-delay:0.80s">p</span><span style="animation-delay:0.88s">e</span><span style="animation-delay:0.96s">n</span><span style="animation-delay:1.04s">s</span><span style="animation-delay:1.12s">e</span><span style="animation-delay:1.20s">a</span>
      </h1>

      <button id="mintBtn" class="mint-btn">MINT NOW</button>

      <div class="logos-row">
        <a class="logo" href="https://farcaster.xyz" target="_blank"><img src="/images/farcaster.png" alt="farcaster"/></a>
        <a class="logo" href="https://base.app" target="_blank"><img src="/images/baseapp.png" alt="baseapp"/></a>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="avatar"><img id="avatarImg" src="/images/icon.png" alt="avatar"/></div>
        <div style="flex:1">
          <div class="name" id="profileName">Not connected</div>
          <div class="sub" id="profileSub">Connect wallet to show profile</div>
        </div>
      </div>

      <div class="points">+100 Vice Toads$
        <div style="font-size:12px;color:#071018;opacity:.7;margin-top:6px">Total Claimed: <span id="totalClaimed">0</span></div>
      </div>

      <div class="claim-row">
        <button id="claimBtn" class="btn btn-claim disabled" disabled>Claim Now</button>
        <button id="connectInline" class="btn-connect-inline">Connect Wallet</button>
      </div>

      <div style="margin-top:10px;color:#071018" id="statusText">Connect wallet to claim</div>
    </div>

    <div class="bottom"><img src="/images/bg5.jpg" alt="bottom" /></div>
    <div style="height:18px"></div>
    <div class="marquee"><span class="inner">ðŸŸ¦ Join The Waitlist ðŸŸ¦ &nbsp; ðŸŸ¦ Join The Waitlist ðŸŸ¦</span></div>
  </div>

  <div class="box-bubbles" aria-hidden="true">
    <div class="box n1"></div><div class="box n2"></div><div class="box n3"></div><div class="box n4"></div>
    <div class="box n5"></div><div class="box n6"></div><div class="box n7"></div><div class="box n8"></div>
    <div class="box n9"></div><div class="box n10"></div><div class="box n11"></div><div class="box n12"></div>
  </div>

  <!-- light libs for walletconnect/web3modal (kept CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <script>
  (function(){
    const LS_KEY="vct_claims_v1";const DAY_MS=24*60*60*1000;
    const connectInline=document.getElementById('connectInline');
    const floatingConnect=document.getElementById('floatingConnect');
    const claimBtn=document.getElementById('claimBtn');
    const profileName=document.getElementById('profileName');
    const profileSub=document.getElementById('profileSub');
    const avatarImg=document.getElementById('avatarImg');
    const statusText=document.getElementById('statusText');
    const totalClaimedEl=document.getElementById('totalClaimed');
    const mintBtn=document.getElementById('mintBtn');
    let provider=null,web3=null,currentAddress=null,countdownInterval=null;
    const web3Modal=new window.Web3Modal.default({
      cacheProvider:false,
      providerOptions:{ walletconnect:{ package:window.WalletConnectProvider.default, options:{ rpc:{1:"https://mainnet.infura.io/v3/REPLACE_WITH_INFURA_PROJECT_ID"} } } }
    });

    function short(a){return a?(a.slice(0,6)+"..."+a.slice(-4)):"";}
    function nextAmountFor(r){return((r?.streak||0)+1)*100;}
    function startCountdown(msRemaining,nextAmount){
      clearInterval(countdownInterval); const startAt=Date.now();
      function update(){ const t=Math.max(0,msRemaining-(Date.now()-startAt)); if(t<=0){clearInterval(countdownInterval); statusText.textContent="You can claim now â€” Next +" + nextAmount + " pts"; return; } const h=Math.floor(t/(1000*60*60)); const m=Math.floor((t%(1000*60*60))/(1000*60)); const s=Math.floor((t%(1000*60))/1000); statusText.textContent="Next claim in "+h.toString().padStart(2,'0')+":"+m.toString().padStart(2,'0')+":"+s.toString().padStart(2,'0')+" â€” Next +"+nextAmount+" pts"; }
      update();countdownInterval=setInterval(update,1000);
    }
    function stopCountdown(){clearInterval(countdownInterval);}

    async function doConnect(){
      try{
        statusText.textContent="Connect wallet";
        provider = await web3Modal.connect();
        if(!provider) throw new Error("No provider");
        web3 = new Web3(provider);
        const ethProvider=new ethers.providers.Web3Provider(provider);
        let accounts = await ethProvider.listAccounts().catch(()=>web3.eth.getAccounts());
        if(!accounts||accounts.length===0) throw new Error("No accounts");
        currentAddress = accounts[0].toLowerCase();
        profileName.textContent = short(currentAddress);
        profileSub.textContent = "Connected";
        if (connectInline) connectInline.style.display='none';
        if (floatingConnect) { floatingConnect.style.display='block'; floatingConnect.textContent='Disconnect'; }
        claimBtn.classList.remove('disabled'); claimBtn.disabled=false;
        claimBtn.style.color = '#000';
        try {
          const res = await fetch("/.well-known/farcaster.json");
          // best-effort: not required to work â€” only if backend mapping present
        } catch(e){}
        loadTotals();
        statusText.textContent = "Ready to claim your points";
        if (provider && provider.on) {
          provider.on("disconnect", handleDisconnect);
          provider.on("accountsChanged", (acc) => { if (!acc || acc.length===0) handleDisconnect(); });
        }
      }catch(e){
        console.error(e);
        statusText.textContent="Connect wallet"; // changed per request
        if(provider && provider.close) try{ await provider.close(); }catch{}
        provider=null;web3=null;currentAddress=null;
      }
    }

    async function handleDisconnect(){
      try{ if (provider && typeof provider.disconnect === "function") await provider.disconnect(); }catch(e){}
      try{ await web3Modal.clearCachedProvider(); }catch(e){}
      provider=null;web3=null;currentAddress=null;
      if(connectInline) connectInline.style.display='inline-block';
      if(floatingConnect) floatingConnect.style.display='none';
      profileName.textContent="Not connected";
      profileSub.textContent="Connect wallet to show profile";
      avatarImg.src="/images/icon.png";
      claimBtn.classList.add('disabled'); claimBtn.disabled=true;
      totalClaimedEl.textContent="0";
      statusText.textContent="Connect wallet to claim";
      stopCountdown();
      claimBtn.style.color='#fff';
    }

    connectInline.addEventListener('click', ()=> doConnect());
    floatingConnect.addEventListener('click', async ()=>{ if(currentAddress){ await handleDisconnect(); } else { await doConnect(); } });

    claimBtn.addEventListener('click', async ()=>{
      if(!currentAddress){ alert("Connect wallet first"); return; }
      claimBtn.disabled=true;
      statusText.textContent="Claim in progress...";
      try {
        const resp = await fetch("/api/claim", { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ address: currentAddress, amount:100 }) });
        const j = await resp.json().catch(()=>null);
        if (j && j.ok){ applyLocalAfterClaim(j.claimedAmount||100); totalClaimedEl.textContent = j.total || getLocalTotal(currentAddress); statusText.textContent = "Claimed +" + (j.claimedAmount||100) + " â€” next claim in 24:00:00"; startNextCountdownForAddress(currentAddress);
        } else { localClaim(); }
      } catch(e){ localClaim(); }
      finally { claimBtn.disabled=false; claimBtn.style.color='#fff'; }
    });

    function applyLocalAfterClaim(claimAmount){
      const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}");
      const rec=db[currentAddress]||{total:0,last:0,streak:0};
      const now=Date.now();
      if(!rec.last || (now - rec.last) >= DAY_MS) rec.streak=(rec.streak||0)+1;
      rec.total=(rec.total||0)+claimAmount; rec.last=now; db[currentAddress]=rec; localStorage.setItem(LS_KEY, JSON.stringify(db));
    }
    function localClaim(){
      const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}");
      const rec=db[currentAddress]||{total:0,last:0,streak:0}; const now=Date.now();
      if(rec.last && (now - rec.last) < DAY_MS){ const remaining = DAY_MS - (now - rec.last); startCountdown(remaining, nextAmountFor(rec)); return; }
      const amount=nextAmountFor(rec); rec.streak=(rec.streak||0)+1; rec.total=(rec.total||0)+amount; rec.last=now; db[currentAddress]=rec; localStorage.setItem(LS_KEY, JSON.stringify(db));
      totalClaimedEl.textContent=rec.total; statusText.textContent="Claimed +" + amount + " â€” next claim in 24:00:00"; startNextCountdownForAddress(currentAddress);
    }
    function startNextCountdownForAddress(address){
      const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}"); const rec=db[address]; if(!rec||!rec.last) return;
      const elapsed=Date.now()-rec.last; if(elapsed>=DAY_MS){ stopCountdown(); statusText.textContent="You can claim now â€” Next +" + nextAmountFor(rec) + " pts"; return; }
      const remaining=DAY_MS-elapsed; startCountdown(remaining, nextAmountFor(rec));
    }
    function getLocalTotal(address){ const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}"); const rec=db[address]||{total:0}; return rec.total||0; }
    function loadTotals(){ if(!currentAddress) return; const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}"); const rec=db[currentAddress]||{total:0,last:0,streak:0}; totalClaimedEl.textContent = rec.total||0; if(rec.last && (Date.now()-rec.last) < DAY_MS){ startCountdown(DAY_MS-(Date.now()-rec.last), nextAmountFor(rec)); } else { stopCountdown(); statusText.textContent = "You can claim now â€” Next +" + nextAmountFor(rec) + " pts"; if(currentAddress) claimBtn.style.color='#000'; } }

    mintBtn.addEventListener('click', ()=> window.open('https://opensea.io/collection/based-vice-toads/overview','_blank'));
  })();
  </script>
</body>
</html>
