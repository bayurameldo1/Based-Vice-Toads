    .mint-section{display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:18px}

    .title{font-size:28px; letter-spacing:2px;margin:0;color:#ffd6ec;text-shadow:0 6px 18px rgba(0,0,0,.6);

    .title span{display:inline-block;transform-origin:center;animation:waveLetter 1.05s ease-in-out infinite}
    @keyframes waveLetter{0%{transform:translateY(0px)}25%{transform:translateY(-10px)}50%{transform:translateY(0px)}75%{transform:translateY(6px)}100%{transform:translateY(0px)}}

    .mint-btn{background:var(--pink-1);border-radius:28px;padding:12px 28px;border:none;color:#071018;font-weight:800;
      cursor:pointer;box-shadow:0 8px 30px rgba(255,111,179,.12);margin-top:14px}
    .logos-row{display:flex;justify-content:center;gap:12px;margin-top:18px}
    .logo{width:48px;height:48px;border-radius:8px;overflow:hidden;background:#fff;padding:6px;display:flex;align-items:center;justify-content:center}
    .logo img{width:30px;height:30px;object-fit:contain}
    .bottom{margin-top:18px;display:flex;justify-content:center}
    .bottom img{width:220px;height:auto;border-radius:10px;object-fit:contain}

    /* ---------- BOX EFFECTS ---------- */
    .box-bubbles,.blue-bubbles{
      position:fixed;left:0;bottom:0;width:100%;height:100vh;pointer-events:none;overflow:visible;z-index:1;
    }
    .box-bubbles .box,.blue-bubbles .b{
      position:absolute;bottom:-140px;border-radius:6px;will-change:transform,opacity;opacity:0;
      display:flex;align-items:center;justify-content:center;
    }
    .box-bubbles .box{background:#fff;box-shadow:0 8px 30px rgba(0,0,0,0.08),inset 0 -6px 10px rgba(0,0,0,0.04);
      animation:boxRise linear infinite;}
    .box-bubbles .box::after{content:"";width:36%;height:36%;background:var(--box-blue);border-radius:4px;}
    @keyframes boxRise{0%{transform:translateY(0)scale(.9);opacity:0;}30%{opacity:.9;}100%{transform:translateY(-120vh)scale(1.1);opacity:0;}}
    .blue-bubbles .b{background:linear-gradient(180deg,rgba(47,159,255,.98),rgba(12,116,255,.9));
      animation:boxRiseBlue linear infinite;}
    .blue-bubbles .b::after{content:"";width:32%;height:32%;background:#fff;border-radius:4px;}
    @keyframes boxRiseBlue{0%{transform:translateY(0)scale(.9);opacity:0;}30%{opacity:.9;}100%{transform:translateY(-120vh)scale(1.1);opacity:0;}}

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>

  <script>
  (function(){
    const LS_KEY="vct_claims_v1";const DAY_MS=24*60*60*1000;
    const connectInline=document.getElementById('connectInline');
    const connectFloating=document.getElementById('connectFloating');
    const claimBtn=document.getElementById('claimBtn');
    const profileName=document.getElementById('profileName');
    const profileSub=document.getElementById('profileSub');
    const avatarImg=document.getElementById('avatarImg');
    const statusText=document.getElementById('statusText');
    const totalClaimedEl=document.getElementById('totalClaimed');
    const mintBtn=document.getElementById('mintBtn');
    let provider=null,web3=null,currentAddress=null,countdownInterval=null;

    const web3Modal=new window.Web3Modal.default({
      cacheProvider:false,
      providerOptions:{
        walletconnect:{package:window.WalletConnectProvider.default,
        options:{rpc:{1:"https://mainnet.infura.io/v3/REPLACE_WITH_INFURA_PROJECT_ID"}}}
      }
    });

    function short(a){return a?(a.slice(0,6)+"..."+a.slice(-4)):"";}
    function nextAmountFor(r){return((r?.streak||0)+1)*100;}
    function startCountdown(ms,next){
      clearInterval(countdownInterval);
      const start=Date.now();
      countdownInterval=setInterval(()=>{
        const t=Math.max(0,ms-(Date.now()-start));
        if(t<=0){clearInterval(countdownInterval);statusText.textContent="You can claim now â€” Next +"+next+" pts";return;}
        const h=Math.floor(t/3600000),m=Math.floor(t%3600000/60000),s=Math.floor(t%60000/1000);
        statusText.textContent=`Next claim in ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')} â€” Next +${next} pts`;
      },1000);
    }

    async function doConnect(){
      try{
        // CHANGED: tampilkan "Connect Wallet" saat mulai koneksi
        statusText.textContent="Connect Wallet";
        provider=await web3Modal.connect(); if(!provider) throw new Error("no provider");
        web3=new Web3(provider); const eth=new ethers.providers.Web3Provider(provider);
        let acc=await eth.listAccounts(); if(!acc||!acc.length) acc=await web3.eth.getAccounts();
        currentAddress=acc[0].toLowerCase();
        profileName.textContent=short(currentAddress);
        profileSub.textContent="Connected";
        statusText.textContent="Siap untuk klaim poin";
        connectInline.style.display='none';
        connectFloating.style.display='block';
        connectFloating.textContent="Disconnect";
        claimBtn.classList.remove('disabled'); claimBtn.disabled=false;
        // ubah warna claim jadi sama seperti connect wallet
        claimBtn.style.background="linear-gradient(135deg,#ffb6d7,#ff8fca)";
        claimBtn.style.color="#111";
      }catch(e){
        console.error(e);
        statusText.textContent="Connect Wallet";
        provider=null;web3=null;currentAddress=null;
      }
    }

    async function handleDisconnect(){
      provider=null;web3=null;currentAddress=null;
      connectInline.style.display='inline-block';
      connectFloating.style.display='none';
      profileName.textContent="Not connected";
      profileSub.textContent="Connect wallet to show profile";
      avatarImg.src="https://vice-toads.vercel.app/images/icon.png";
      claimBtn.classList.add('disabled');claimBtn.disabled=true;
      totalClaimedEl.textContent="0";statusText.textContent="Connect wallet to claim";
      // kembalikan warna claim default
      claimBtn.style.background="rgba(11,7,16,.18)";
      claimBtn.style.color="#fff";
    }

    connectInline.onclick=doConnect;
    connectFloating.onclick=()=>currentAddress?handleDisconnect():doConnect;

    claimBtn.onclick=async()=>{
      if(!currentAddress){alert("Connect wallet first");return;}
      claimBtn.disabled=true;
      statusText.textContent="Claim in progress...";
      setTimeout(()=>{
        statusText.textContent="Claimed +100 â€” next claim in 24:00:00";
        totalClaimedEl.textContent="100";
        // setelah claim warna kembali seperti sebelum connect
        claimBtn.style.background="rgba(11,7,16,.18)";
        claimBtn.style.color="#fff";
        claimBtn.disabled=false;
      },1200);
    };

    mintBtn.onclick=()=>window.open('https://opensea.io/collection/based-vice-toads','_blank');
  })();
  </script>
