<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Based Vice Toads</title>
  <link rel="icon" href="/images/icon.png" type="image/png" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #00eaff;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    /* --- Teks Berjalan --- */
    .marquee {
      position: fixed;
      width: 100%;
      color: #00eaff;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 20;
    }
    .top { top: 0; }
    .bottom { bottom: 0; }
    .marquee span {
      display: inline-block;
      animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* --- Slideshow --- */
    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* --- Tombol Mint --- */
    .mint-container {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    .mint-btn {
      background: #00eaff;
      color: #000;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      animation: wave 2s ease-in-out infinite;
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .mint-sub {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    /* --- Logo Farcaster & Base --- */
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    .logos img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .logos img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Marquee Atas -->
  <div class="marquee top">
    <span>— join the waitlist — join the waitlist — join the waitlist —</span>
  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slide active"><img src="/images/bg1.jpg" alt="bg1"></div>
    <div class="slide"><img src="/images/bg2.jpg" alt="bg2"></div>
    <div class="slide"><img src="/images/bg3.jpg" alt="bg3"></div>
    <div class="slide"><img src="/images/bg4.jpg" alt="bg4"></div>
  </div>

  <!-- Tombol & Logo -->
  <div class="mint-container">
    <div class="logos">
      <img id="farcasterLogo" src="/images/farcaster.png" alt="Farcaster" />
      <img id="baseLogo" src="/images/baseapp.png" alt="BaseApp" />
    </div>
    <button id="mintBtn" class="mint-btn">MINT NOW</button>
    <div class="mint-sub">Click to mint — limited supply</div>
  </div>

  <!-- Marquee Bawah -->
  <div class="marquee bottom">
    <span>— join the waitlist — join the waitlist — join the waitlist —</span>
  </div>

  <script>
    // Slideshow
    const slides = document.querySelectorAll('.slide');
    let idx = 0;
    setInterval(() => {
      slides[idx].classList.remove('active');
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add('active');
    }, 4000);

    // Tombol Mint
    document.getElementById('mintBtn').addEventListener('click', () => {
      window.open('https://opensea.io/collection/based-vice-toads/overview', '_blank');
    });

    // Logo Farcaster
    document.getElementById('farcasterLogo').addEventListener('click', () => {
      window.open('https://farcaster.xyz/ameldoxg', '_blank');
    });

    // Logo BaseApp
    document.getElementById('baseLogo').addEventListener('click', () => {
      window.open('https://base.app/profile/0xbres', '_blank');
    });

    // ✅ MiniApp Ready Signal
    window.parent.postMessage({ type: "miniapp_ready" }, "*");
  </script>
</body>
</html>
