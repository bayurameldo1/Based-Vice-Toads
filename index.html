
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Based Vice Toads — Mint</title>
<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/bayurameldo1/Based-Vice-Toads/refs/heads/main/images/favicon.ico">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#7afcff;
}
.slideshow{
  position:absolute;
  inset:0;
  z-index:1;
  display:block;
  overflow:hidden;
  background:#000;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
}
.slide.active{
  opacity:1;
}
.slide img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  display:block;
}
.overlay{
  position:absolute;
  top:0;left:0;right:0;bottom:0;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.logo-row{
  display:flex;
  gap:20px;
  margin-bottom:20px;
}
.logo-row img{
  width:40px;height:40px;
  cursor:pointer;
  transition:transform .3s;
}
.logo-row img:hover{transform:scale(1.1)}
button{
  background:#7afcff;
  color:#000;
  font-weight:bold;
  border:none;
  border-radius:10px;
  padding:15px 30px;
  font-size:20px;
  cursor:pointer;
  animation:wave 2s ease-in-out infinite;
}
@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
.marquee{
  position:fixed;
  width:100%;
  white-space:nowrap;
  overflow:hidden;
  background:#000;
  color:#7afcff;
  font-size:18px;
  z-index:3;
}
.marquee.top{top:0}
.marquee.bottom{bottom:0}
.track{
  display:inline-block;
  padding-left:100%;
  animation:scroll 15s linear infinite;
}
@keyframes scroll{
  0%{transform:translateX(0)}
  100%{transform:translateX(-100%)}
}
</style>
</head>
<body>
<div class="marquee top">
  <div class="track"><span>— join the waitlist — join the waitlist — join the waitlist — join the waitlist — </span></div>
</div>

<div class="slideshow" id="slideshow">
  <div class="slide active"><img src="https://raw.githubusercontent.com/bayurameldo1/Based-Vice-Toads/main/images/bg1.jpg" alt=""></div>
  <div class="slide"><img src="https://raw.githubusercontent.com/bayurameldo1/Based-Vice-Toads/main/images/bg2.jpg" alt=""></div>
  <div class="slide"><img src="https://raw.githubusercontent.com/bayurameldo1/Based-Vice-Toads/main/images/bg3.jpg" alt=""></div>
  <div class="slide"><img src="https://raw.githubusercontent.com/bayurameldo1/Based-Vice-Toads/main/images/bg4.jpg" alt=""></div>
</div>

<div class="overlay">
  <div class="logo-row">
    <img src="https://raw.githubusercontent.com/bayurameldo1/Based-Vice-Toads/refs/heads/main/images/farcaster.png" alt="Farcaster" onclick="window.open('https://farcaster.xyz/ameldoxg','_blank')">
    <img src="https://raw.githubusercontent.com/bayurameldo1/Based-Vice-Toads/refs/heads/main/images/baseapp.png" alt="Base" onclick="window.open('https://base.app/profile/0xbres','_blank')">
  </div>
  <button onclick="window.open('https://opensea.io/collection/based-vice-toads/overview','_blank')">MINT NOW</button>
</div>

<div class="marquee bottom">
  <div class="track"><span>— join the waitlist — join the waitlist — join the waitlist — join the waitlist — </span></div>
</div>

<script>
// Slide logic
const slides = document.querySelectorAll('.slide');
let idx = 0;
setInterval(()=>{
  slides[idx].classList.remove('active');
  idx = (idx + 1) % slides.length;
  slides[idx].classList.add('active');
},4000);
</script>
</body>
</html>
