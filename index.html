<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
    html,body{
      height:100%;margin:0;
      background:linear-gradient(180deg,#1a0316 0%,#2b021f 60%,#1a0316 100%);
      font-family:Poppins,system-ui;overflow-x:hidden;color:#fff;
    }
    .wrap{max-width:980px;margin:0 auto;padding:12px;position:relative;z-index:3;}
    .marquee{overflow:hidden;white-space:nowrap;padding:6px 0;text-align:center;color:#0ab7ff;font-weight:700;font-size:14px;}
    .marquee .inner{display:inline-block;padding-left:100%;animation:marqueeAnim 10s linear infinite}
    @keyframes marqueeAnim{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    .hero{position:relative;width:100%;height:380px;border-radius:10px;overflow:hidden;margin-top:8px;background:url('https://vice-toads.vercel.app/images/bg1.jpg') center/cover;}
    .mint-section{text-align:center;margin-top:18px}
    .title{font-size:64px;letter-spacing:6px;margin:0;color:#ffd6ec;text-shadow:0 10px 30px rgba(0,0,0,.7);
      font-weight:900;display:inline-block;animation:wave 2.5s ease-in-out infinite alternate;}
    @keyframes wave{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
    .mint-btn{background:#ff6fb3;border-radius:28px;padding:12px 28px;border:none;color:#071018;font-weight:800;
      cursor:pointer;box-shadow:0 8px 30px rgba(255,111,179,.2);margin-top:14px}
    .logos-row{display:flex;justify-content:center;gap:12px;margin-top:18px}
    .logo{width:48px;height:48px;border-radius:8px;overflow:hidden;background:#fff;padding:6px;display:flex;align-items:center;justify-content:center}
    .logo img{width:30px;height:30px;object-fit:contain}

    .card{width:92%;max-width:420px;margin:18px auto;padding:16px;border-radius:12px;
      background:linear-gradient(180deg,#ffb6d7,#ff8fca);color:#071018;box-shadow:0 14px 40px rgba(0,0,0,.48)}
    .row{display:flex;align-items:center;gap:12px}
    .avatar{width:56px;height:56px;border-radius:50%;overflow:hidden;background:#fff}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .points{font-weight:900;font-size:20px;margin-top:10px}
    .btn{padding:10px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:800}
    .btn-claim{background:rgba(11,7,16,.18);color:#fff;min-width:140px}
    .btn-connect{background:#071018;color:#ffb6d7}
    .disabled{opacity:.45;pointer-events:none}
    .bottom{margin-top:18px;display:flex;justify-content:center}
    .bottom img{width:220px;height:auto;border-radius:10px}

    /* Floating squares */
    .square{position:fixed;bottom:-60px;opacity:.6;background:#fff;animation:floatSquare linear infinite;border-radius:6px;}
    .square::after{content:"";position:absolute;width:40%;height:40%;background:#00f2ff;top:30%;left:30%;border-radius:4px;}
    @keyframes floatSquare{
      0%{transform:translateY(0) rotate(0deg);opacity:.1}
      50%{opacity:.8}
      100%{transform:translateY(-110vh) rotate(360deg);opacity:0}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="marquee"><span class="inner">ðŸŸ¦ Join The Waitlist ðŸŸ¦ &nbsp; ðŸŸ¦ Join The Waitlist ðŸŸ¦</span></div>

    <section class="hero"></section>

    <div class="mint-section">
      <h1 class="title">Mint on Opensea</h1>
      <button id="mintBtn" class="mint-btn">MINT NOW</button>
      <div class="logos-row">
        <a class="logo" href="https://farcaster.xyz/ameldoxg" target="_blank"><img src="https://vice-toads.vercel.app/images/farcaster.png"/></a>
        <a class="logo" href="https://base.app/profile/0xbres" target="_blank"><img src="https://vice-toads.vercel.app/images/baseapp.png"/></a>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="avatar"><img id="avatarImg" src="https://vice-toads.vercel.app/images/icon.png"/></div>
        <div>
          <div id="profileName">Not connected</div>
          <div id="profileSub">Connect wallet to show profile</div>
        </div>
      </div>

      <div class="points">+100 Vice Toads$
        <div style="font-size:12px;color:#071018;opacity:.7;margin-top:6px">Total Claimed:
          <span id="totalClaimed">0</span></div>
      </div>

      <div class="row" style="margin-top:10px;">
        <button id="claimBtn" class="btn btn-claim disabled" disabled>Claim Now</button>
        <button id="connectBtn" class="btn btn-connect">Connect Wallet</button>
      </div>

      <div style="margin-top:10px;color:#071018" id="statusText">Connect wallet to claim</div>
    </div>

    <div class="bottom"><img src="https://vice-toads.vercel.app/images/bg5.jpg" /></div>
    <div class="marquee"><span class="inner">ðŸŸ¦ Join The Waitlist ðŸŸ¦ &nbsp; ðŸŸ¦ Join The Waitlist ðŸŸ¦</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <script>
  (function(){
    const connectBtn=document.getElementById('connectBtn');
    const claimBtn=document.getElementById('claimBtn');
    const profileName=document.getElementById('profileName');
    const totalClaimedEl=document.getElementById('totalClaimed');
    const statusText=document.getElementById('statusText');
    const mintBtn=document.getElementById('mintBtn');
    const LS_KEY="vct_claims_v1";
    const DAY_MS=24*60*60*1000;
    let provider=null,web3=null,currentAddress=null;

    const web3Modal=new window.Web3Modal.default({cacheProvider:false,providerOptions:{walletconnect:{package:window.WalletConnectProvider.default}}});

    function short(a){return a?a.slice(0,6)+"..."+a.slice(-4):"";}
    function loadTotals(){
      const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}");
      const rec=db[currentAddress]||{total:0};
      totalClaimedEl.textContent=rec.total||0;
    }

    connectBtn.addEventListener('click',async()=>{
      try{
        provider=await web3Modal.connect();
        web3=new Web3(provider);
        const accounts=await web3.eth.getAccounts();
        currentAddress=accounts[0];
        profileName.textContent=short(currentAddress);
        connectBtn.textContent="Disconnect";
        claimBtn.disabled=false;claimBtn.classList.remove('disabled');
        statusText.textContent="Ready to claim your points";
        loadTotals();
      }catch(e){
        statusText.textContent="Connect Wallet";
      }
    });

    claimBtn.addEventListener('click',()=>{
      if(!currentAddress){alert("Connect wallet first");return;}
      const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}");
      const rec=db[currentAddress]||{total:0,last:0};
      const now=Date.now();
      if(now-rec.last<DAY_MS){
        statusText.textContent="Next claim available later";
        return;
      }
      rec.total+=100;rec.last=now;db[currentAddress]=rec;
      localStorage.setItem(LS_KEY,JSON.stringify(db));
      totalClaimedEl.textContent=rec.total;
      statusText.textContent="Claimed +100 â€” next claim in 24h";
    });

    mintBtn.addEventListener('click',()=>window.open('https://opensea.io/collection/based-vice-toads/overview','_blank'));

    // Generate floating boxes (lightweight)
    const createBoxes=(color,count)=>{
      for(let i=0;i<count;i++){
        const s=document.createElement("div");
        s.className="square";
        s.style.left=Math.random()*100+"vw";
        s.style.width=s.style.height=(10+Math.random()*50)+"px";
        s.style.animationDuration=(5+Math.random()*10)+"s";
        s.style.background=color;
        document.body.appendChild(s);
      }
    };
    createBoxes("#ffffff",12);
    createBoxes("#2f9fff",10);
  })();
  </script>
</body>
