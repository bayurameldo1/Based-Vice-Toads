    :root{--bg:#000;--accent:#7afcff}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:#000;color:#e6eef8}

    .slideshow{position:fixed;inset:0;display:block;overflow:hidden;background:#000}
    .slides{position:relative;width:100%;height:100%}
    .slide{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity 900ms ease}
    .slide.active{opacity:1}
    .slide img{max-width:100%;max-height:100%;width:auto;height:100%;object-fit:contain;display:block}

    .overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;pointer-events:none}

    .btn:hover{transform:scale(1.05)}

    .dots{position:fixed;left:16px;bottom:16px;display:flex;gap:8px}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.18);cursor:pointer}
    .dot.active{background:var(--accent)}

<body>  <div class="slideshow" aria-label="Vice Toads fullscreen slideshow">

  </div>  <div class="overlay">
    <button class="btn" id="toMint">Mint Now</button>
  </div>  <script>
    const OPENSEA_LINK = 'https://opensea.io/collection/vice-toads';

    const slides = Array.from(document.querySelectorAll('.slide'));
    const dotsWrap = document.getElementById('dots');
    let current = 0;
    let timer = null;
    const INTERVAL = 4500;

    function renderDots(){
      dotsWrap.innerHTML = '';
      slides.forEach((s,i)=>{
        const d = document.createElement('div'); d.className='dot'+(i===current?' active':''); d.dataset.i=i;
        d.addEventListener('click',()=>goto(i)); dotsWrap.appendChild(d);
      });
    }

    function show(i){
      slides.forEach(s=>s.classList.remove('active'));
      slides[i].classList.add('active');
      dotsWrap.querySelectorAll('.dot').forEach(d=>d.classList.remove('active'));
      dotsWrap.querySelectorAll('.dot')[i].classList.add('active');
      current = i;
    }

    function next(){show((current+1) % slides.length)}
    function goto(i){show(i); resetTimer();}

    function resetTimer(){ if(timer) clearInterval(timer); timer = setInterval(next, INTERVAL); }

    renderDots(); resetTimer();

    document.getElementById('toMint').addEventListener('click', ()=>{
      window.open(OPENSEA_LINK, '_blank');
    });
  </script></body>
