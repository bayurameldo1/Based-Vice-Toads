  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
    :root{
      --bg-pink:#17000b;--accent:#00f2d6;--pink-1:#ff6fb3;
      --card1:#ffb6d7;--card2:#ff8fca;--box-blue:#2f9fff;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#1a0316 0%,#2b021f 60%,#1a0316 100%);
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#fff;overflow-x:hidden;}
    .wrap{max-width:980px;margin:0 auto;padding:12px;position:relative;z-index:3;}
    .marquee{overflow:hidden;white-space:nowrap;padding:6px 0;text-align:center;color:#0ab7ff;font-weight:700;font-size:14px;}
    .marquee .inner{display:inline-block;padding-left:100%;animation:marqueeAnim 10s linear infinite}
    @keyframes marqueeAnim{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    .hero{position:relative;width:100%;height:380px;border-radius:10px;overflow:hidden;margin-top:8px;box-shadow:0 18px 60px rgba(0,0,0,.7);background:#000;}
    .hero-bg{position:absolute;inset:0;background-image:url('https://vice-toads.vercel.app/images/bg1.jpg');
      background-size:cover;background-position:center;}
    .floating-connect{position:fixed;right:28px;bottom:28px;background:linear-gradient(135deg,var(--pink-1),#ff8fca);
      color:#111;border:none;border-radius:50px;padding:14px 22px;font-weight:800;box-shadow:0 0 20px rgba(255,111,179,0.5);
      cursor:pointer;z-index:50;transition:all .25s ease;animation:float 2.8s ease-in-out infinite;display:none;}
    .floating-connect:hover{transform:scale(1.06);box-shadow:0 0 28px rgba(255,111,179,0.65);}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}
    .card{width:92%;max-width:420px;margin:18px auto;padding:16px;border-radius:12px;
      background:linear-gradient(180deg,var(--card1),var(--card2));color:#071018;
      box-shadow:0 14px 40px rgba(0,0,0,.48)}
    .card .row{display:flex;align-items:center;gap:12px}
    .avatar{width:56px;height:56px;border-radius:50%;overflow:hidden;background:#fff;flex:0 0 56px}
    .avatar img{width:56px;height:56px;object-fit:cover}
    .name{font-weight:800}.sub{font-size:12px;color:#071018;opacity:.7}
    .points{font-weight:900;font-size:20px;margin-top:10px}
    .claim-row{display:flex;gap:10px;margin-top:12px;align-items:center}
    .btn{padding:10px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:800}
    .btn-claim{background:rgba(11,7,16,.18);color:#fff;min-width:140px}
    .btn-connect-inline{background:#071018;color:var(--card1);padding:10px 12px;border-radius:10px;border:none;
      font-weight:800;cursor:pointer}
    .disabled{opacity:.45;pointer-events:none}
    .mint-section{display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:18px}
    .title{font-size:64px;letter-spacing:6px;margin:0;color:#ffd6ec;text-shadow:0 10px 30px rgba(0,0,0,.7);
      text-transform:uppercase;font-weight:900;display:flex;justify-content:center;gap:6px;pointer-events:none}
    .title span{display:inline-block;transform-origin:center;animation:waveLetter 1.05s ease-in-out infinite}
    .title span:nth-child(1){animation-delay:0s}.title span:nth-child(2){animation-delay:0.08s}.title span:nth-child(3){animation-delay:0.16s}.title span:nth-child(4){animation-delay:0.24s}.title span:nth-child(5){animation-delay:0.32s}.title span:nth-child(6){animation-delay:0.40s}.title span:nth-child(7){animation-delay:0.48s}.title span:nth-child(8){animation-delay:0.56s}
    @keyframes waveLetter{0%{transform:translateY(0px)}25%{transform:translateY(-10px)}50%{transform:translateY(0px)}75%{transform:translateY(6px)}100%{transform:translateY(0px)}}
    .mint-btn{background:var(--pink-1);border-radius:28px;padding:12px 28px;border:none;color:#071018;font-weight:800;
      cursor:pointer;box-shadow:0 8px 30px rgba(255,111,179,.12);margin-top:14px}
    .logos-row{display:flex;justify-content:center;gap:12px;margin-top:18px}
    .logo{width:48px;height:48px;border-radius:8px;overflow:hidden;background:#fff;padding:6px;display:flex;align-items:center;justify-content:center}
    .logo img{width:30px;height:30px;object-fit:contain}
    .bottom{margin-top:18px;display:flex;justify-content:center}
    .bottom img{width:220px;height:auto;border-radius:10px;object-fit:contain}

<body>
  <button id="connectFloating" class="floating-connect" style="display:none">Disconnect</button>

  <div class="wrap">
    <div class="marquee"><span class="inner">ðŸŸ¦ Join The Waitlist ðŸŸ¦ &nbsp; ðŸŸ¦ Join The Waitlist ðŸŸ¦</span></div>

    <section class="hero"><div class="hero-bg"></div></section>

    <div class="mint-section">
      <h1 class="title"><span>M</span><span>I</span><span>N</span><span>T</span><span>&nbsp;</span><span>N</span><span>O</span><span>W</span></h1>
      <button id="mintBtn" class="mint-btn">MINT NOW</button>
      <div class="logos-row">
        <a class="logo" href="https://farcaster.xyz/ameldoxg" target="_blank"><img src="https://vice-toads.vercel.app/images/farcaster.png"/></a>
        <a class="logo" href="https://base.app/profile/0xbres" target="_blank"><img src="https://vice-toads.vercel.app/images/baseapp.png"/></a>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="avatar"><img id="avatarImg" src="https://vice-toads.vercel.app/images/icon.png"/></div>
        <div style="flex:1">
          <div class="name" id="profileName">Not connected</div>
          <div class="sub" id="profileSub">Connect wallet to show profile</div>
        </div>
      </div>

      <div class="points">+100 Vice Toads$ 
        <div style="font-size:12px;color:#071018;opacity:.7;margin-top:6px">Total Claimed: 
          <span id="totalClaimed">0</span></div>
      </div>

      <div class="claim-row">
        <button id="claimBtn" class="btn btn-claim disabled" disabled>Claim Now</button>
        <button id="connectInline" class="btn-connect-inline">Connect Wallet</button>
      </div>

      <div style="margin-top:10px;color:#071018" id="statusText">Connect wallet & sign to authenticate</div>
    </div>

    <div class="bottom"><img src="https://vice-toads.vercel.app/images/bg5.jpg" alt="bottom" /></div>
    <div style="height:18px"></div>
    <div class="marquee"><span class="inner">ðŸŸ¦ Join The Waitlist ðŸŸ¦ &nbsp; ðŸŸ¦ Join The Waitlist ðŸŸ¦</span></div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <script>
  (function(){
    const LS_KEY="vct_claims_v1";const DAY_MS=24*60*60*1000;
    const connectInline=document.getElementById('connectInline');
    const connectFloating=document.getElementById('connectFloating');
    const claimBtn=document.getElementById('claimBtn');
    const profileName=document.getElementById('profileName');
    const profileSub=document.getElementById('profileSub');
    const avatarImg=document.getElementById('avatarImg');
    const statusText=document.getElementById('statusText');
    const totalClaimedEl=document.getElementById('totalClaimed');
    const mintBtn=document.getElementById('mintBtn');

    let provider=null,web3=null,currentAddress=null;
    let countdownInterval=null;
    const web3Modal=new window.Web3Modal.default({
      cacheProvider:false,
      providerOptions:{
        walletconnect:{package:window.WalletConnectProvider.default,
        options:{rpc:{1:"https://mainnet.infura.io/v3/REPLACE_WITH_INFURA_PROJECT_ID"}}}
      }
    });

    function short(a){return a?(a.slice(0,6)+"..."+a.slice(-4)):"";}
    function nextAmountFor(r){return((r?.streak||0)+1)*100;}
    function startCountdown(msRemaining,nextAmount){
      clearInterval(countdownInterval);
      const startAt=Date.now();
      function update(){
        const t=Math.max(0,msRemaining-(Date.now()-startAt));
        if(t<=0){clearInterval(countdownInterval);
          statusText.textContent="You can claim now â€” Next +" + nextAmount + " pts";return;}
        const h=Math.floor(t/(1000*60*60));
        const m=Math.floor((t%(1000*60*60))/(1000*60));
        const s=Math.floor((t%(1000*60))/1000);
        statusText.textContent="Next claim in "+h.toString().padStart(2,'0')+":"+m.toString().padStart(2,'0')+":"+s.toString().padStart(2,'0')+" â€” Next +"+nextAmount+" pts";
      }
      update();countdownInterval=setInterval(update,1000);
    }
    function stopCountdown(){clearInterval(countdownInterval);}

    // NEW: request signature after wallet selection; only treat as connected if signature valid
    async function doConnectWithSign(){
      try{
        // open web3modal and get provider + accounts
        provider = await web3Modal.connect();
        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        if(!accounts || accounts.length === 0) throw new Error("No accounts");
        const address = accounts[0].toLowerCase();

        // ask user to sign a message (timestamped) for authentication
        const providerForEthers = new ethers.providers.Web3Provider(provider);
        const signer = providerForEthers.getSigner();
        const nonce = Math.floor(Date.now() / 1000);
        const message = `Sign to authenticate with Based Vice Toads â€” address: ${address} â€” nonce: ${nonce}`;
        statusText.textContent = "Please sign the message in your wallet to complete connection";

        let signature;
        try {
          signature = await signer.signMessage(message);
        } catch(err){
          // user rejected signature or error â€” treat as not connected
          console.warn("signature rejected", err);
          statusText.textContent = "Signature required â€” connection cancelled";
          try { if (provider && provider.close) await provider.close(); } catch(e){}
          // clear provider but DO NOT clear localStorage â€” keep existing data
          provider = null;
          web3 = null;
          return;
        }

        // verify signature: recovered address must match selected account
        const recovered = ethers.utils.verifyMessage(message, signature).toLowerCase();
        if(recovered !== address){
          console.warn("signature mismatch", recovered, address);
          statusText.textContent = "Signature verification failed";
          // close provider if possible
          try { if (provider && provider.close) await provider.close(); } catch(e){}
          provider = null; web3 = null;
          return;
        }

        // success: treat as connected
        currentAddress = address;
        profileName.textContent = short(currentAddress);
        profileSub.textContent = "Connected (signed)";
        statusText.textContent = "Signed & connected â€” detecting Farcaster profile...";

        // hide inline connect and show floating (Disconnect)
        if (connectInline) connectInline.style.display = 'none';
        if (connectFloating) { connectFloating.style.display = 'block'; connectFloating.textContent = "Disconnect"; }

        // enable claim (but may be in cooldown)
        claimBtn.classList.remove('disabled'); claimBtn.disabled = false;

        // best-effort Farcaster lookup
        try {
          const res = await fetch("/api/farcaster?address=" + currentAddress);
          if (res.ok){
            const j = await res.json().catch(()=>null);
            if (j && j.ok && j.profile){
              const p = j.profile;
              profileName.textContent = p.username || p.displayName || short(currentAddress);
              avatarImg.src = p.avatar || "https://vice-toads.vercel.app/images/icon.png";
              profileSub.textContent = short(currentAddress);
              statusText.textContent = "Ready to claim your points";
            } else {
              statusText.textContent = "Ready to claim your points";
            }
          } else {
            statusText.textContent = "Ready to claim your points";
          }
        } catch(e){ console.warn("farcaster lookup failed", e); statusText.textContent = "Ready to claim your points"; }

        // load totals and start countdown if needed
        loadTotals();

        // listen for provider disconnects
        if (provider && provider.on){
          provider.on("disconnect", handleDisconnect);
          provider.on("accountsChanged", (acc) => { if (!acc || acc.length === 0) handleDisconnect(); });
        }
      }catch(e){
        console.error(e);
        statusText.textContent = "Wallet connection/sign failed";
        provider = null; web3 = null;
      }
    }

    // unchanged disconnect behavior (resets visible total to 0 but keeps localStorage)
    async function handleDisconnect(){
      try{ if (provider && typeof provider.disconnect === "function") await provider.disconnect(); }catch(e){}
      try{ await web3Modal.clearCachedProvider(); }catch(e){}
      try{ if (provider && typeof provider.close === "function") await provider.close(); }catch(e){}

      provider=null; web3=null; currentAddress=null;
      connectInline.style.display='inline-block';
      connectFloating.style.display='none';
      profileName.textContent="Not connected";
      profileSub.textContent="Connect wallet to show profile";
      avatarImg.src="https://vice-toads.vercel.app/images/icon.png";
      claimBtn.classList.add('disabled'); claimBtn.disabled=true;
      totalClaimedEl.textContent="0";
      statusText.textContent="Connect wallet & sign to authenticate";
      stopCountdown();
    }

    connectInline.addEventListener('click', ()=> doConnectWithSign());
    connectFloating.addEventListener('click', async ()=>{
      if (currentAddress) { await handleDisconnect(); }
      else { await doConnectWithSign(); }
    });

    // CLAIM (unchanged logic except color behavior already implemented elsewhere)
    claimBtn.addEventListener('click', ()=>{
      if(!currentAddress) return alert("Connect wallet first");
      const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}");
      const r=db[currentAddress]||{total:0,last:0,streak:0};
      const now=Date.now();
      if(r.last&&(now-r.last)<DAY_MS){
        const rem=DAY_MS-(now-r.last);
        startCountdown(rem,nextAmountFor(r));
        return;
      }
      const amt=nextAmountFor(r);
      r.streak++;r.total+=amt;r.last=now;
      db[currentAddress]=r;localStorage.setItem(LS_KEY,JSON.stringify(db));
      totalClaimedEl.textContent=r.total;
      statusText.textContent="Claimed +"+amt+" â€” next in 24:00:00";
      const rem=DAY_MS-(Date.now()-r.last);
      startCountdown(rem,nextAmountFor(r));

      // restore claim button text color after claim (kept from your previous request)
      claimBtn.style.color = '#fff';
    });

    function loadTotals(){
      if(!currentAddress) return;
      const db=JSON.parse(localStorage.getItem(LS_KEY)||"{}");
      const r=db[currentAddress]||{total:0,last:0,streak:0};
      totalClaimedEl.textContent=r.total||0;
      if(r.last&&(Date.now()-r.last)<DAY_MS){
        startCountdown(DAY_MS-(Date.now()-r.last),nextAmountFor(r));
      }else{
        stopCountdown();
        statusText.textContent="You can claim now â€” Next +" + nextAmountFor(r)+" pts";
        if (currentAddress) claimBtn.style.color = '#000';
      }
    }

    mintBtn.addEventListener('click', ()=> window.open('https://opensea.io/collection/based-vice-toads','_blank'));
  })();
  </script>
</body>
