  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>

  <script>
  (function(){
    // ---------- helper UI refs ----------
    const connectInline = document.getElementById('connectInline');
    const connectFloating = document.getElementById('connectFloating');
    const claimBtn = document.getElementById('claimBtn');
    const profileName = document.getElementById('profileName');
    const profileSub = document.getElementById('profileSub');
    const avatarImg = document.getElementById('avatarImg');
    const statusText = document.getElementById('statusText');
    const totalClaimedEl = document.getElementById('totalClaimed');

    const LS_KEY="vct_claims_v1"; const DAY_MS = 24*60*60*1000;
    let provider = null, web3 = null, currentAddress = null, countdownInterval = null;

    // ---------- pick best injected provider (prefer Base/coinbase) ----------
    function pickInjectedProvider(){
      if (typeof window.ethereum === 'undefined') return null;
      if (Array.isArray(window.ethereum.providers)){
        const p = window.ethereum.providers.find(p => p.isBaseWallet || p.isCoinbaseWallet || p.isCoinbase) 
                || window.ethereum.providers.find(p => p.isCoinbaseWallet) 
                || window.ethereum.providers.find(p => p.isMetaMask)
                || window.ethereum.providers[0];
        return p || null;
      }
      return window.ethereum;
    }

    function short(a){ return a ? (a.slice(0,6) + '...' + a.slice(-4)) : ''; }

    function setConnectedState(addr){
      currentAddress = addr.toLowerCase();
      profileName.textContent = short(currentAddress);
      profileSub.textContent = 'Connected';
      statusText.textContent = 'Ready to claim your points';
      if (claimBtn){ claimBtn.classList.remove('disabled'); claimBtn.disabled = false; claimBtn.style.color = '#000'; }
      if (connectInline) connectInline.style.display = 'none';
      if (connectFloating) { connectFloating.style.display = 'block'; connectFloating.textContent = 'Disconnect'; }
      loadTotalsFor(currentAddress);
    }

    function handleDisconnect(){
      provider = null; web3 = null; currentAddress = null;
      if (connectInline) connectInline.style.display = 'inline-block';
      if (connectFloating) connectFloating.style.display = 'none';
      profileName.textContent = 'Not connected';
      profileSub.textContent = 'Connect wallet to show profile';
      avatarImg.src = 'https://vice-toads.vercel.app/images/icon.png';
      if (claimBtn){ claimBtn.classList.add('disabled'); claimBtn.disabled = true; claimBtn.style.color = '#fff'; }
      totalClaimedEl.textContent = '0';
      statusText.textContent = 'Connect wallet to claim';
      stopCountdown();
    }

    function attachProviderListeners(p){
      if (!p || !p.on) return;
      try {
        p.on('accountsChanged', (acc) => {
          if (!acc || acc.length === 0) { handleDisconnect(); }
          else setConnectedState(acc[0]);
        });
        p.on('disconnect', () => handleDisconnect());
        p.on('close', () => handleDisconnect());
      } catch(e){ console.warn('provider events failed', e); }
    }

    // ---------- silent connect using eth_accounts ----------
    async function trySilentConnect(){
      const p = pickInjectedProvider();
      if (!p) return false;
      try {
        // use request if supported
        const accounts = (typeof p.request === 'function') ? await p.request({ method: 'eth_accounts' }) : (await new Promise((res,rej)=> window.web3 && window.web3.eth.getAccounts((err,acc)=> err?rej(err):res(acc))));
        if (accounts && Array.isArray(accounts) && accounts.length > 0){
          provider = p;
          web3 = new Web3(provider);
          setConnectedState(accounts[0]);
          attachProviderListeners(provider);
          // optional: try farcaster mapping endpoint /api/farcaster (best-effort)
          try {
            const r = await fetch('/api/farcaster?address=' + accounts[0]);
            if (r.ok){
              const j = await r.json().catch(()=>null);
              if (j && j.ok && j.profile){
                const prof = j.profile;
                profileName.textContent = prof.username || prof.displayName || short(accounts[0]);
                if (prof.avatar) avatarImg.src = prof.avatar;
              }
            }
          } catch(e){}
          return true;
        }
      } catch(e){
        console.warn('silent connect failed', e);
      }
      return false;
    }

    // ---------- user-initiated connect (eth_requestAccounts) ----------
    async function userConnect(){
      const p = pickInjectedProvider();
      if (!p){
        alert('No injected wallet found. Try opening with Base app or use WalletConnect.');
        return;
      }
      try {
        statusText.textContent = 'Connect wallet';
        provider = p;
        // request accounts (will show popup)
        const accounts = await provider.request({ method: 'eth_requestAccounts' });
        if (accounts && accounts.length > 0){
          web3 = new Web3(provider);
          setConnectedState(accounts[0]);
          attachProviderListeners(provider);
          // farcaster lookup best-effort
          try {
            const r = await fetch('/api/farcaster?address=' + accounts[0]);
            if (r.ok){
              const j = await r.json().catch(()=>null);
              if (j && j.ok && j.profile){
                const prof = j.profile;
                profileName.textContent = prof.username || prof.displayName || short(accounts[0]);
                if (prof.avatar) avatarImg.src = prof.avatar;
              }
            }
          } catch(e){}
        } else {
          statusText.textContent = 'Connect wallet';
        }
      } catch(err){
        console.warn('userConnect failed', err);
        statusText.textContent = 'Connect wallet';
      }
    }

    // ---------- simple claim/local fallback (kept small) ----------
    function getLocalRecord(addr){ const db = JSON.parse(localStorage.getItem(LS_KEY)||'{}'); return db[addr]||{total:0,last:0,streak:0}; }
    function setLocalRecord(addr,rec){ const db = JSON.parse(localStorage.getItem(LS_KEY)||'{}'); db[addr]=rec; localStorage.setItem(LS_KEY,JSON.stringify(db)); }

    function loadTotalsFor(addr){
      const rec = getLocalRecord(addr);
      totalClaimedEl.textContent = rec.total || 0;
      if (rec.last && (Date.now()-rec.last)<DAY_MS){
        startCountdown(DAY_MS - (Date.now()-rec.last), ((rec.streak||0)+1)*100);
      } else { stopCountdown(); statusText.textContent = 'You can claim now â€” Next +' + (((rec.streak||0)+1)*100) + ' pts'; }
    }

    function localClaim(){
      if (!currentAddress) return;
      const rec = getLocalRecord(currentAddress);
      const now = Date.now();
      if (rec.last && (now - rec.last) < DAY_MS){
        // still cooldown
        const remain = DAY_MS - (now - rec.last);
        startCountdown(remain, ((rec.streak||0)+1)*100);
        return;
      }
      rec.streak = (rec.streak||0)+1;
      const amount = rec.streak*100;
      rec.total = (rec.total||0)+amount;
      rec.last = now;
      setLocalRecord(currentAddress, rec);
      totalClaimedEl.textContent = rec.total;
      statusText.textContent = 'Claimed +' + amount + ' â€” next claim in 24:00:00';
      startCountdown(DAY_MS, ((rec.streak||0)+1)*100);
    }

    // countdown
    function startCountdown(msRemaining,nextAmount){
      clearInterval(countdownInterval);
      const start = Date.now();
      function tick(){
        const t = Math.max(0, msRemaining - (Date.now() - start));
        if (t <= 0){ clearInterval(countdownInterval); statusText.textContent = 'You can claim now â€” Next +' + nextAmount + ' pts'; return; }
        const h = Math.floor(t/3600000);
        const m = Math.floor((t%3600000)/60000);
        const s = Math.floor((t%60000)/1000);
        statusText.textContent = 'Next claim in ' + String(h).padStart(2,'0') + ':' + String(m).padStart(2,'0') + ':' + String(s).padStart(2,'0') + ' â€” Next +' + nextAmount + ' pts';
      }
      tick(); countdownInterval = setInterval(tick,1000);
    }
    function stopCountdown(){ clearInterval(countdownInterval); countdownInterval = null; }

    // ---------- wire UI ----------
    connectInline.addEventListener('click', userConnect);
    connectFloating.addEventListener('click', async ()=>{
      if (currentAddress){ handleDisconnect(); }
      else await userConnect();
    });

    claimBtn.addEventListener('click', async ()=>{
      if (!currentAddress){ alert('Connect wallet first'); return; }
      // per request: show english message "Claim in progress..."
      statusText.textContent = 'Claim in progress...';
      claimBtn.disabled = true;
      // quick attempt to call server, otherwise local fallback
      try {
        const res = await fetch('/api/claim', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ address: currentAddress, amount:100 }) });
        const j = await res.json().catch(()=>null);
        if (j && j.ok){
          // use server response
          totalClaimedEl.textContent = j.total || getLocalRecord(currentAddress).total;
          // update local record to reflect server
          const rec = getLocalRecord(currentAddress);
          rec.total = j.total || rec.total;
          rec.last = Date.now();
          rec.streak = j.streak || rec.streak || 1;
          setLocalRecord(currentAddress, rec);
          startCountdown(DAY_MS, ((rec.streak||0)+1)*100);
          statusText.textContent = 'Claimed +' + (j.claimedAmount||100) + ' â€” next claim in 24:00:00';
        } else {
          // fallback
          localClaim();
        }
      } catch(e){
        localClaim();
      } finally {
        claimBtn.disabled = false;
        // after claim change style back to "pre-connect" color per your rule
        claimBtn.style.color = '#fff';
      }
    });

    // ---------- auto-connect attempt on load (silent) ----------
    (async function tryAuto(){
      // small delay to let environment initialize (mobile in-app browsers)
      try {
        const ok = await trySilentConnect();
        if (!ok){
          // keep UI as-is (Connect Wallet visible)
          if (connectInline) connectInline.style.display = 'inline-block';
          if (connectFloating) connectFloating.style.display = 'none';
        }
      } catch(e){ console.warn('auto connect err', e); }
    })();

    // expose for debug
    window.vct = { trySilentConnect, userConnect, handleDisconnect };
  })();
  </script>
